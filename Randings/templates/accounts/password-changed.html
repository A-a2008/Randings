{% extends 'base.html' %}

{% block content %}
<h1>Password Changed</h1>
<p>Congratulations, you have changed you password</p>
<dl>
    <dt>You new password is: <b>{{ password }}</b></dt>
</dl>
{% if not user.is_authenticated %}
<p><b>You have successfully registered yourself... Please <a href="/accounts/login">login here</a></b></p>
{% endif %}
{% endblock %}
