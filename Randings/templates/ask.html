{% extends 'base.html' %}

{% block content %}
<h1>Do you want to get your daily everyday tasks mailed to your email everyday?</h1>
<form action="/ask/" method="post">
    {% csrf_token %}
    <font size="5">
        <input type="radio" id="yes" name="answer" value="True">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="answer" value="False">
        <label for="no">No</label><br><br>
    </font>
    <input type="submit" class="button large" value="Submit">
</form>
{% endblock %}
